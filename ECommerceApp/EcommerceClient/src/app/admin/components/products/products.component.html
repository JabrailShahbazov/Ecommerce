<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 text-end">
          <button mat-flat-button color="accent" (click)="secondDialog.show(1)">Add</button>
        </div>
      </div>
    </div>


    <div class="col-md-12 mt-4">

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock</th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <!-- createDate Column -->
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef> CreateDate</th>
            <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
          </ng-container>

          <!-- updateDate Column -->
          <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef> UpdateDate</th>
            <td mat-cell *matCellDef="let element"> {{element.updateDate  | date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>


    </div>

  </div>
</div>

<app-create-edit-product #secondDialog (onSave)="getAllProducts()"></app-create-edit-product>

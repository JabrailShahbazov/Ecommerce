<ng-template #secondDialog>
  <h1 mat-dialog-title *ngIf="mode == 1">Create Product</h1>
  <h1 mat-dialog-title *ngIf="mode == 2">Edit Product</h1>
  <h1 mat-dialog-title *ngIf="mode == 3">Ditail Product</h1>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="input.name" type="text" required>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput [(ngModel)]="input.stock" type="number" required class="example-right-align" min="0">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="input.price" type="number" required class="example-right-align" min="0">
        </mat-form-field>
      </div>

      <div class="col-md-12">
       <div class="row">
         <div class="col-md-6">
           <app-file-upload [options]="fileUploadOptions"></app-file-upload>
         </div>
       </div>
      </div>

    </div>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">No Thanks</button>
    <button mat-button cdkFocusInitial (click)="save()">Save</button>
  </div>

</ng-template>

<div class="center">
  <ngx-file-drop
    dropZoneLabel="Drop files here"
    [accept]="options.accept == null? '': options.accept"
    (onFileDrop)="selectedFiles($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      {{options.explanation}}
      <button type="button" class="btn btn-primary" (click)="openFileSelector()">Select Files</button>
    </ng-template>
  </ngx-file-drop>
  <div class="upload-table" *ngIf="files.length > 0">
    <table class="table">
      <thead>
      <tr>
        <th>Items</th>
      </tr>
      </thead>
      <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i=index">
        <td><strong>{{ item.relativePath }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
